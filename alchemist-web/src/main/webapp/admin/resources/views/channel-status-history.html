<!-- Channel Status History -->
<div class="panel panel-info">
	<div class="panel-heading">Status History</div>
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Status Code</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="history in statusHistory track by $index | orderBy:'history.updateDate':true">
				<td ng-bind="history.status"></td> 
				<td>{{ history.updateDate | date:'dd-MMM-yyyy hh:mm a' }}</td>
			</tr>
		</tbody>
	</table>
</div>
